# DATABASE SETTINGS
spring.liquibase.change-log=classpath:liquibase/changelog.xml
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name = org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/gradi
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.username=postgres
spring.datasource.password = admin

# APP SECURITY JWT
app.jwtExpirationTime=10000000000
app.jwtSecret=SecretJWTKey
app.jwtHeader=Authorization
app.jwtTokenType=Bearer
app.signinURL=/authentication/login



